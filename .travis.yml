sudo: required

services:
  - docker

install:
  - pip install awscli

before_script:
  - export PATH=$PATH:$HOME/.local/bin
  - bash .travis/setup.sh

script:
  - docker-compose -f docker-compose.test.yml up

after_success:
  - bash .travis/pull.sh
  - bash .travis/build.sh

deploy:
  - provider: script
    script: bash .travis/push.sh
    on:
      branch: master
